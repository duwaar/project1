{% extends "layout.html" %}
{% set active_page = "register"}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <form class="d-flex flex-column" action="{{ url_for('register_page') }}" method="POST">
                <span class="p-1">Enter your information here:</span>
                <span class="p-1"></span>
                <input class="p-0" name="email" type="text" placeholder="Email">
                <span class="p-1"></span>
                <input class="p-0" name="username" type="text" placeholder="New username">
                <span class="p-1"></span>
                <input class="p-0" name="password" type="password" placeholder="New password">
                <span class="p-1"></span>
                <input class="p-0" name="re_pword" type="password" placeholder="Re-type password">
                <span class="p-1"></span>
                <button class="p-0">Register</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 d-flex flex-column">
            <div class="p-1">
                {{ message }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
